name: Build and Push Custom Runner Image

on:
  push:
    branches:
      - main
    paths:
      - 'images/arc-runner/**'
      - '.github/workflows/build-runner-image.yml'
  pull_request:
    paths:
      - 'images/arc-runner/**'
      - '.github/workflows/build-runner-image.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # Note: must be lowercase for Docker compatibility
  IMAGE_NAME: matchpoint-ai/arc-runner

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./images/arc-runner
          file: ./images/arc-runner/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }} bash -c "
            node --version && \
            npm --version && \
            python3 --version && \
            terraform --version && \
            psql --version && \
            docker --version && \
            echo 'All tools verified successfully!'
          "

      - name: Image summary
        run: |
          echo "## Custom Runner Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Included Tools:**" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js 20 LTS" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.12 with pip and poetry" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform 1.9.x with terraform-docs" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL 16 client with pgvector" >> $GITHUB_STEP_SUMMARY
          echo "- Docker CLI" >> $GITHUB_STEP_SUMMARY
          echo "- shellcheck and other linting tools" >> $GITHUB_STEP_SUMMARY
