name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - '.ai/**'
      - '*.md'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - '.markdownlint.json'
  pull_request:
    branches:
      - main
    paths:
      - '.ai/**'
      - '*.md'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - '.markdownlint.json'

jobs:
  lint:
    name: Lint Markdown
    runs-on: [self-hosted, arc-runners]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: '**/*.md'
