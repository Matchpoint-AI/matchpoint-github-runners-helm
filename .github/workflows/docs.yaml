name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - '.ai/**'
      - '*.md'
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - '.markdownlint.json'
  pull_request:
    branches:
      - main
    # No path filter - always run on PRs to provide status check
    # Job will skip if no docs files changed

jobs:
  # Check if docs files changed - provides early exit for non-docs PRs
  changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - '.ai/**'
              - '*.md'
              - 'docs/**'
              - '.github/workflows/docs.yaml'
              - '.markdownlint.json'

  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    needs: changes
    # Skip if no docs changes on PR, but always run on push
    if: needs.changes.outputs.docs == 'true' || github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: '**/*.md'
