name: Cleanup Old Dev Cloudspace

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete old matchpoint-runners-dev
    runs-on: ubuntu-latest
    steps:
      - name: Install spotctl
        run: go install github.com/rackspace-spot/spotctl@latest

      - name: Configure spotctl and get org
        env:
          SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
        run: |
          # Create initial config with just tokens
          printf 'refreshToken: "%s"\naccessToken: "%s"\n' "${SPOT_TOKEN}" "${SPOT_TOKEN}" > ~/.spot_config

          # Get org ID
          ORG_ID=$(~/go/bin/spotctl organizations list -o json | jq -r '.[0].id')
          echo "Found organization: $ORG_ID"

          # Update config with org
          printf 'org: "%s"\nrefreshToken: "%s"\naccessToken: "%s"\n' "${ORG_ID}" "${SPOT_TOKEN}" "${SPOT_TOKEN}" > ~/.spot_config
          echo "Config updated with org"

      - name: List cloudspaces
        run: |
          echo "Listing cloudspaces..."
          ~/go/bin/spotctl cloudspaces list -o table || true

      - name: Delete old dev cloudspace
        run: |
          echo "Attempting to delete matchpoint-runners-dev cloudspace..."
          ~/go/bin/spotctl cloudspaces delete matchpoint-runners-dev --force && echo "Deleted successfully" || echo "Cloudspace may not exist or already deleted"

      - name: Verify deletion
        run: |
          echo "Current cloudspaces:"
          ~/go/bin/spotctl cloudspaces list -o table || true
