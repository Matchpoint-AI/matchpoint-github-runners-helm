name: Cleanup Old Dev Cloudspace

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete old matchpoint-runners-dev
    runs-on: ubuntu-latest
    steps:
      - name: Install spotctl
        run: go install github.com/rackspace-spot/spotctl@latest

      - name: Configure spotctl
        env:
          SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
        run: |
          # Config file is at ~/.spot_config in YAML format
          # Fields (camelCase): org, refreshToken, accessToken, region
          printf 'refreshToken: "%s"\naccessToken: "%s"\n' "${SPOT_TOKEN}" "${SPOT_TOKEN}" > ~/.spot_config
          echo "Config file created at ~/.spot_config"

      - name: Get organization ID
        id: org
        run: |
          # List orgs to get the ID
          ~/go/bin/spotctl organizations list -o json > /tmp/orgs.json 2>&1 || true
          echo "Organizations response:"
          cat /tmp/orgs.json
          ORG_ID=$(cat /tmp/orgs.json | jq -r '.[0].id // empty' 2>/dev/null)
          if [ -z "$ORG_ID" ]; then
            echo "Failed to get organization ID"
            exit 1
          fi
          echo "org_id=$ORG_ID" >> $GITHUB_OUTPUT
          echo "Found organization: $ORG_ID"

      - name: List cloudspaces
        run: ~/go/bin/spotctl cloudspaces list --org ${{ steps.org.outputs.org_id }} -o table

      - name: Delete old dev cloudspace
        run: |
          echo "Deleting matchpoint-runners-dev cloudspace..."
          ~/go/bin/spotctl cloudspaces delete matchpoint-runners-dev --org ${{ steps.org.outputs.org_id }} --force || echo "Cloudspace may not exist or already deleted"
