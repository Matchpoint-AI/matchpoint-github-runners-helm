################################################################################
# Terraform CI/CD for Rackspace Spot Infrastructure
################################################################################
# This workflow manages the Rackspace Spot cloudspace infrastructure:
# - terraform plan on PR
# - terraform apply on merge to main
#
# Secrets required:
# - RACKSPACE_SPOT_API_TOKEN (org secret)
# - INFRA_GH_TOKEN (infrastructure account token for ArgoCD access)
# - SLACK_PREEMPTION_WEBHOOK (optional, for preemption alerts)
#
# Variables required (set in repo settings):
# - WIF_PROVIDER: Workload Identity Federation provider
# - WIF_SERVICE_ACCOUNT: GCP service account for Terraform
################################################################################

name: Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  pull_request:
    branches:
      - main
    # No path filter - always run on PRs to provide status check
    # Job will skip if no terraform files changed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for Workload Identity Federation

env:
  TF_VERSION: "1.6.6"
  WORKING_DIR: "terraform/environments/dev"

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Check if terraform files changed - provides early exit for non-terraform PRs
  changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
              - '.github/workflows/terraform.yaml'

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: changes
    # Skip if no terraform changes on PR, but always run on push/workflow_dispatch
    if: needs.changes.outputs.terraform == 'true' || github.event_name != 'pull_request'

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
        run: |
          # During PR validation, skip ArgoCD module (requires existing cluster)
          # ArgoCD will be deployed during terraform apply after cluster creation
          terraform plan -no-color -out=tfplan \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -target=module.cloudspace \
            -target=module.nodepool
        continue-on-error: true

      - name: Update PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply - Infrastructure
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Stage 1: Create cloudspace and nodepool first
          terraform apply -auto-approve \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}" \
            -target=module.cloudspace \
            -target=module.nodepool

      - name: Terraform Apply - ArgoCD
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Stage 2: Deploy ArgoCD after cluster is ready
          terraform apply -auto-approve \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}"

      - name: Save Kubeconfig Artifact
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ env.WORKING_DIR }}/kubeconfig-*.yaml
          retention-days: 1
          if-no-files-found: ignore
