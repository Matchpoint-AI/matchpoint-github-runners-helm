################################################################################
# Terraform CI/CD for Rackspace Spot Infrastructure
################################################################################
# This workflow manages the Rackspace Spot cloudspace infrastructure:
# - terraform plan on PR
# - terraform apply on merge to main
#
# Uses terraform workspaces for environment isolation.
#
# Secrets required:
# - RACKSPACE_SPOT_API_TOKEN (org secret)
# - INFRA_GH_TOKEN (infrastructure account token for ArgoCD + TFstate.dev auth)
# - SLACK_PREEMPTION_WEBHOOK (optional, for preemption alerts)
################################################################################

name: Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  pull_request:
    branches:
      - main
    # No path filter - always run on PRs to provide status check
    # Job will skip if no terraform files changed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment/workspace to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.6"
  WORKING_DIR: "terraform"

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Check if terraform files changed - provides early exit for non-terraform PRs
  changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: changes
    # Skip if no terraform changes on PR, but always run on push/workflow_dispatch
    if: needs.changes.outputs.terraform == 'true' || github.event_name != 'pull_request'

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    env:
      TF_HTTP_PASSWORD: ${{ secrets.INFRA_GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Setup Go (for spotctl)
        if: github.event.inputs.action == 'destroy'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install spotctl
        if: github.event.inputs.action == 'destroy'
        run: go install github.com/rackspace-spot/spotctl@latest

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Determine Workspace
        id: workspace
        run: |
          # Use explicit workspace from input for workflow_dispatch, otherwise prod for PRs/push
          WORKSPACE="${{ github.event.inputs.environment || 'prod' }}"
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT

      - name: Terraform Init
        id: init
        run: |
          # HTTP backend requires workspace in URL (no native workspace support)
          WORKSPACE="${{ steps.workspace.outputs.workspace }}"
          if [ "$WORKSPACE" = "default" ]; then
            terraform init
          else
            terraform init \
              -backend-config="address=https://api.tfstate.dev/github/v1?workspace=${WORKSPACE}" \
              -backend-config="lock_address=https://api.tfstate.dev/github/v1/lock?workspace=${WORKSPACE}" \
              -backend-config="unlock_address=https://api.tfstate.dev/github/v1/lock?workspace=${WORKSPACE}"
          fi

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Clean Stale State Before Plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
        run: |
          # Remove stale state entries for resources deleted outside terraform
          # This allows plan to succeed even if resources were manually deleted
          echo "Checking for stale infrastructure state entries..."
          for resource in $(terraform state list 2>/dev/null | grep -E "module\.(cloudspace|nodepool|argocd)\." || true); do
            echo "Removing stale resource: $resource"
            terraform state rm "$resource" || true
          done
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
        run: |
          # During PR validation, skip ArgoCD module (requires existing cluster)
          # ArgoCD will be deployed during terraform apply after cluster creation
          terraform plan -no-color -out=tfplan \
            -var-file="${{ steps.workspace.outputs.workspace }}.tfvars" \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -target=module.cloudspace \
            -target=module.nodepool
        continue-on-error: true

      - name: Update PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Clean Orphaned Infrastructure State
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Remove stale state entries for resources deleted outside terraform
          # This handles recovery when cloudspace was manually deleted via spotctl
          echo "Checking for stale infrastructure state entries..."
          for resource in $(terraform state list 2>/dev/null | grep -E "module\.(cloudspace|nodepool)\." || true); do
            echo "Removing stale resource: $resource"
            terraform state rm "$resource" || true
          done
        continue-on-error: true

      - name: Terraform Apply - Infrastructure
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Stage 1: Create cloudspace and nodepool first
          terraform apply -auto-approve \
            -var-file="${{ steps.workspace.outputs.workspace }}.tfvars" \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}" \
            -target=module.cloudspace \
            -target=module.nodepool

      - name: Clean Orphaned ArgoCD State
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Remove orphaned ArgoCD resources from state if cluster was recreated
          # This handles the case where cluster was destroyed but state retained references
          # to ArgoCD CRD-based resources that no longer exist
          echo "Checking for orphaned ArgoCD state entries..."
          terraform state list | grep -E "module\.argocd\.kubernetes_manifest|module\.argocd\.kubernetes_config_map_v1_data" | while read resource; do
            echo "Removing orphaned resource: $resource"
            terraform state rm "$resource" || true
          done
        continue-on-error: true

      - name: Terraform Apply - ArgoCD
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        run: |
          # Stage 2: Deploy ArgoCD after cluster is ready
          terraform apply -auto-approve \
            -var-file="${{ steps.workspace.outputs.workspace }}.tfvars" \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}"

      - name: Clean State and Delete ALL Cloudspaces via spotctl
        if: github.event.inputs.action == 'destroy'
        env:
          RACKSPACE_SPOT_API_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
        run: |
          # Step 1: Remove ALL terraform state entries
          # This handles stuck cloudspaces that can't be destroyed normally
          echo "Cleaning ALL state entries for clean destroy..."
          for resource in $(terraform state list 2>/dev/null || true); do
            echo "Removing state entry: $resource"
            terraform state rm "$resource" || true
          done

          # Step 2: Configure spotctl CLI
          echo "Configuring spotctl..."
          mkdir -p ~/.spot
          cat > ~/.spot_config << EOF
          org: "matchpoint-ai"
          refreshToken: "${RACKSPACE_SPOT_API_TOKEN}"
          accessToken: "${RACKSPACE_SPOT_API_TOKEN}"
          EOF

          # Step 3: List all existing cloudspaces
          echo "=== Current cloudspaces ==="
          ~/go/bin/spotctl cloudspaces list --org matchpoint-ai -o json || echo "Failed to list cloudspaces"

          # Step 4: Delete ALL cloudspaces in the org (cleanup stuck ones)
          # Use -y flag to skip confirmation prompt
          echo "=== Deleting ALL cloudspaces ==="
          for cs in $(~/go/bin/spotctl cloudspaces list --org matchpoint-ai -o json 2>/dev/null | jq -r '.cloudspaces[].name' || true); do
            echo "Deleting cloudspace: $cs"
            yes | ~/go/bin/spotctl cloudspaces delete --name "$cs" --org matchpoint-ai || echo "Failed to delete $cs (may already be deleted)"
          done

          # Step 5: Verify deletion
          echo "=== Verifying deletion ==="
          sleep 5
          ~/go/bin/spotctl cloudspaces list --org matchpoint-ai -o json || true

          echo "Cloudspace cleanup complete."

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          # After state cleanup and spotctl deletion, this will show "no resources to destroy"
          terraform destroy -auto-approve \
            -var-file="${{ steps.workspace.outputs.workspace }}.tfvars" \
            -var="rackspace_spot_token=${{ secrets.RACKSPACE_SPOT_API_TOKEN }}" \
            -var="github_token=${{ secrets.INFRA_GH_TOKEN }}" \
            -var="preemption_webhook=${{ secrets.SLACK_PREEMPTION_WEBHOOK }}"

      - name: Save Kubeconfig Artifact
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ env.WORKING_DIR }}/kubeconfig-*.yaml
          retention-days: 1
          if-no-files-found: ignore
