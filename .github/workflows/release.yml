name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/release.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/release.yml'

jobs:
  lint-test:
    name: Lint & Test Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update chart dependencies
        run: |
          for chart in charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Updating dependencies for $chart"
              helm dependency update "$chart"
            fi
          done

      - name: Run chart-testing (list-changed)
        run: ct list-changed --config ct.yaml

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      # NOTE: Install tests disabled because this chart depends on gha-rs-controller
      # being pre-installed in the cluster. Install testing would require:
      # 1. Installing ARC controller first
      # 2. Creating required secrets
      # This is better tested in a dedicated integration test environment.
      # - name: Create kind cluster
      #   uses: helm/kind-action@v1.10.0
      #   if: github.event_name == 'pull_request'
      # - name: Run chart-testing (install)
      #   run: ct install --config ct.yaml
      #   if: github.event_name == 'pull_request'

  release:
    name: Publish to GitHub Pages
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"