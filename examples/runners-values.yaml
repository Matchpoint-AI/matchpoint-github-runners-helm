# Values file for Matchpoint Organization-level runners
# Deploy with: helm install arc-runners ./charts/github-actions-runners -f examples/runners-values.yaml

gha-runner-scale-set:
  # Controller service account configuration
  controllerServiceAccount:
    namespace: arc-systems
    name: arc-gha-rs-controller
  # Organization-level runner to serve all repos (project-beta, project-beta-api, project-beta-frontend)
  githubConfigUrl: "https://github.com/Matchpoint-AI"
  runnerScaleSetName: "arc-beta-runners"  # Must match workflow runs-on labels

  # Reference pre-defined secret with org-level PAT (created manually in cluster)
  # Secret must be created with: kubectl create secret generic arc-org-github-secret --namespace=arc-runners --from-literal=github_token='ghp_...'
  githubConfigSecret: arc-org-github-secret

  minRunners: 0      # Allow scale-to-zero; cold-start prewarming not required
  maxRunners: 20

  # Security context for beta runners - removed to allow runner to work properly
  # securityContext:
  #   fsGroup: 123

  template:
    spec:
      containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        imagePullPolicy: IfNotPresent  # Faster startup
        command:
        - /home/runner/run.sh
        env:
        - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
          value: "false"
        - name: DOCKER_HOST
          value: "tcp://localhost:2375"
        - name: ACTIONS_RUNNER_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_OPTIONS
          value: "--max-old-space-size=10240"  # Increased for ARC performance (Issue #1522)
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PIP_CACHE_DIR
          value: "/home/runner/_work/_pip-cache"
        resources:
          # Increased for ARC performance optimization (Issue #1522)
          # Node capacity: 8 CPU, ~30Gi per node - leaving room for DinD sidecar
          requests:
            cpu: "4"        # Doubled from Cloud Run for faster CI
            memory: 12Gi    # Increased for parallel test execution
          limits:
            cpu: "4"
            memory: 12Gi
        volumeMounts:
        - name: work
          mountPath: /home/runner/_work
        - name: docker-certs
          mountPath: /certs/client
          readOnly: true
      - name: dind
        image: docker:24-dind
        command:
        - dockerd
        args:
        - --host=tcp://0.0.0.0:2375
        - --storage-driver=overlay2
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        resources:
          # DinD sidecar for Docker builds - increased for testcontainers workloads (Issue #68)
          # pgvector/pgvector:pg16 + parallel pytest requires more resources
          requests:
            cpu: "2"
            memory: 4Gi
          limits:
            cpu: "3"
            memory: 8Gi
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
        - name: docker-certs
          mountPath: /certs/client
      restartPolicy: Never
      volumes:
      - name: work
        emptyDir:
          sizeLimit: 25Gi
      - name: docker-storage
        emptyDir:
          sizeLimit: 20Gi
      - name: docker-certs
        emptyDir: {}
