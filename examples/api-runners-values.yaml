# Values file for Matchpoint API runners
# Deploy with: helm install arc-api-runners ./charts/github-actions-runners -f examples/api-runners-values.yaml
# Uses custom image with PostgreSQL 14 + pgvector for pytest-postgresql tests

gha-runner-scale-set:
  # Controller service account configuration
  controllerServiceAccount:
    namespace: arc-systems
    name: arc-gha-rs-controller
  githubConfigUrl: "https://github.com/Matchpoint-AI/project-beta-api"
  runnerScaleSetName: "arc-api-runners-v2"

  githubConfigSecret:
    github_token: "YOUR_GITHUB_TOKEN_HERE"  # Replace with actual token

  minRunners: 2      # Increased for pre-warming
  maxRunners: 15

  template:
    spec:
      containers:
      - name: runner
        image: ghcr.io/matchpoint-ai/api-runner:latest
        imagePullPolicy: Always  # Always pull to get latest image updates
        command:
        - /home/runner/run.sh
        env:
        - name: ACTIONS_RUNNER_LABELS
          value: "arc-api-runners-v2,self-hosted,linux,x64"
        - name: RUNNER_NAME_PREFIX
          value: "arc-api"
        - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
          value: "false"
        - name: DOCKER_HOST
          value: "tcp://localhost:2375"
        resources:
          requests:
            cpu: "4"      # Upgraded to large profile
            memory: 8Gi   # Upgraded to large profile
          limits:
            cpu: "6"      # Upgraded to large profile
            memory: 12Gi  # Upgraded to large profile
        volumeMounts:
        - name: work
          mountPath: /home/runner/_work
        - name: docker-certs
          mountPath: /certs/client
          readOnly: true
      - name: dind
        image: docker:24-dind
        command:
        - dockerd
        args:
        - --host=tcp://0.0.0.0:2375
        - --storage-driver=overlay2
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        resources:
          requests:
            cpu: "2"      # Upgraded for faster Docker builds
            memory: 4Gi   # Upgraded for faster Docker builds
          limits:
            cpu: "4"      # Upgraded for faster Docker builds
            memory: 8Gi   # Upgraded for faster Docker builds
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
        - name: docker-certs
          mountPath: /certs/client
      restartPolicy: Never
      volumes:
      - name: work
        emptyDir:
          sizeLimit: 20Gi
      - name: docker-storage
        emptyDir:
          sizeLimit: 10Gi
      - name: docker-certs
        emptyDir: {}