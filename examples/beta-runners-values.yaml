# Values file for Matchpoint Beta runners (Python with persistent storage)
# Deploy with: helm install arc-beta-runners ./charts/github-actions-runners -f examples/beta-runners-values.yaml

gha-runner-scale-set:
  # Controller service account configuration
  controllerServiceAccount:
    namespace: arc-systems
    name: arc-gha-rs-controller
  githubConfigUrl: "https://github.com/Matchpoint-AI/project-beta"
  runnerScaleSetName: "arc-beta-runners"

  githubConfigSecret:
    github_token: "YOUR_GITHUB_TOKEN_HERE"  # Overridden by ArgoCD

  minRunners: 1      # Keep at least 1 runner warm
  maxRunners: 20

  # Security context for beta runners - removed to allow runner to work properly
  # securityContext:
  #   fsGroup: 123

  template:
    spec:
      containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        imagePullPolicy: IfNotPresent  # Faster startup
        command:
        - /home/runner/run.sh
        env:
        - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
          value: "false"
        - name: DOCKER_HOST
          value: "tcp://localhost:2375"
        - name: ACTIONS_RUNNER_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_OPTIONS
          value: "--max-old-space-size=8192"  # Increased memory
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PIP_CACHE_DIR
          value: "/home/runner/_work/_pip-cache"
        resources:
          requests:
            cpu: "1500m"  # Reduced to fit on 4 vCPU nodes
            memory: 4Gi
          limits:
            cpu: "3"      # Allow bursting
            memory: 8Gi
        volumeMounts:
        - name: work
          mountPath: /home/runner/_work
        - name: docker-certs
          mountPath: /certs/client
          readOnly: true
      - name: dind
        image: docker:24-dind
        command:
        - dockerd
        args:
        - --host=tcp://0.0.0.0:2375
        - --storage-driver=overlay2
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        resources:
          requests:
            cpu: "500m"   # Reduced to fit on 4 vCPU nodes
            memory: 2Gi
          limits:
            cpu: "1"      # Allow bursting
            memory: 4Gi
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
        - name: docker-certs
          mountPath: /certs/client
      restartPolicy: Never
      volumes:
      - name: work
        emptyDir:
          sizeLimit: 25Gi
      - name: docker-storage
        emptyDir:
          sizeLimit: 20Gi
      - name: docker-certs
        emptyDir: {}