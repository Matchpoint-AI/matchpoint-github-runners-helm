apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-frontend-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Matchpoint-AI/matchpoint-github-runners-helm
    targetRevision: main
    path: charts/github-actions-runners
    helm:
      releaseName: arc-frontend-runners
      valueFiles:
        - ../../examples/frontend-runners-values.yaml
      # GitHub token should be configured as a secret in the cluster
      # kubectl create secret generic github-runner-token -n arc-frontend-runners --from-literal=github_token=YOUR_TOKEN
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-frontend-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m