apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-frontend-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Matchpoint-AI/matchpoint-github-runners-helm
    targetRevision: main
    path: charts/github-actions-runners
    helm:
      releaseName: arc-frontend-runners
      valueFiles:
        - ../../examples/frontend-runners-values.yaml
      parameters:
        - name: gha-runner-scale-set.githubConfigSecret.github_token
          value: "$ARGOCD_ENV_GITHUB_TOKEN"
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-frontend-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10